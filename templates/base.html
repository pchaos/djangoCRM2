<!DOCTYPE html>

{% load staticfiles %}
{% load i18n %}

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>sCRM</title>

  <!-- Bootstrap -->
  <link href="{% static 'crm/bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'crm/style.css' %}" rel="stylesheet">
  <link href="{% static 'crm/login.css' %}" rel="stylesheet">
  <link href="{% static 'crm/register_page.css' %}" rel="stylesheet">



  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>

      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href=# >sCRM</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="responsive-menu">

              <ul class="nav navbar-nav">
                <li><a href="/crm/reports/">{% trans "Отчеты" %}</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="/crm/salespersons/">{% trans "Менеджеры по продажам" %}</a></li>
                <li><a href="http://{{ host }}">Item 4</a></li>
              </ul>

              <div class="navbar-form navbar-right" >
            {% if request.user.username %}
                            {% trans "Привет," %}<strong>{{request.user.username}}</strong>
                            <a href="/accounts/logout/" >{% trans "Выход" %}</a>
                        {% endif %}
            </div>

          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
          <div class="col-lg-4"></div>
        </div>
      </div>
       <div class="content">

      {% block content %}



      {% endblock %}

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static 'crm/bootstrap3/js/bootstrap.min.js' %}"></script>
    </body>
    </html>
